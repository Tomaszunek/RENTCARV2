<div class="profileGrid">
  <div class="profileChangesGrid">
    <div class="userInformationProfile">
      <table style="width:75%">
        <tr>
          <th>Full name:</th>
          <th>{{user.firstName}} {{user.lastName}}</th>
        </tr>
        <tr>
          <th>Your address:</th>
          <th>{{user.address}} {{user.cityLive}}</th>
        </tr>
        <tr>
          <th>Contact number:</th>
          <th>{{user.phone}}</th>
        </tr>
        <tr>
          <th>Your birthday:</th>
          <th>{{user.birthDay}}</th>
        </tr>
        <tr>
          <th>Last login time:</th>
          <th>{{user.lastLogin}}</th>
        </tr>
      </table>
    </div>
  </div>
  <div class="profileButtonsGrid">

    <a href="#editProfile">
      <div class="profileButton">
        Edit profile
      </div>
    </a>

    <a href="#editPassword">
      <div class="profileButton">
        Edit password
      </div>
    </a>

    <a href="#orderHistory">
      <div class="profileButton">
        Order History
      </div>
    </a>

    <a href="#deleteAcc">
      <div class="profileButton">
        Delete account
      </div>
    </a>


  </div>
</div>
